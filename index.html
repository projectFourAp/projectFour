<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/d71e047b5b.js"></script>
    <title>Hungry Nyan Cat</title>
</head>
<body>
    <header>
        <div class="backgroundIcons">
            <div class="icon">
                <div>
                    <img src="./styles/assets/computer_explorer.ico" alt="">
                </div>
                <p>My Computer</p>
            </div>
            <div class="icon">
                <div>
                    <img src="./styles/assets/msie2.ico" alt="">
                </div>
                <p>Internet <span class="lineBreak">Explorer</span></p>
            </div>
            <div class="icon">
                <div>
                    <img src="./styles/assets/recycle_bin_full.ico" alt="">
                </div>
                <p>Recycle Bin</p>
            </div>
        </div>
        <div class="rainbow">
            <img src="styles/assets/rainbow.png" alt="">
        </div>
        <!-- <div class="cat">
            <img src="./styles/assets/nyanCat.png" alt="">
        </div> -->
        <div class="errorMessage">
            <div class="headerLine">
                <p>Error!</p> 
                <div class="close"></div> 
            </div>
            <div class="insideMessage">
                <div class="nyanIcon">
                    <img src="./styles/assets/nyanIcon.ico" alt="">
                </div>
                <div class="message">
                    <h1>Hungry Nyan Cat</h1>
                    <p class="instructions">Nyan Cat is hungry! Press 'Meow' to choose their meal.</p>
                </div>
            </div>
            
            <div class="meow">
                <button class="meowButton">Meow</button>
            </div>
            
        </div>
    </header>
    <main>
        <section class="form">
            <!-- <div class="wrapper"> -->
            <form class="display">
                <div class="formHeader">
                    <p>Choose Below:</p>
                </div>
                <label for=""></label>
                    <select name="food" id="food" class="foodSelect">
                        <optgroup label="Type of Food?">
                            <option value="233">Ice Cream</option>
                            <option value="73">Tacos</option>
                            <option value="320">Ramen</option>
                            <option value="411">Dim Sum</option>
                        </optgroup>
                    </select>
                <label for=""></label>
                    <select name="results" id="results" class="foodSelect">
                        <optgroup label="Number of results?">
                            <option value="2">Two</option>
                            <option value="4">Four</option>
                            <option value="6">Six</option>
                            <option value="8">Eight</option>
                        </optgroup>
                    </select>
                <label for=""></label>
                    <select name="sort" id="sort" class="foodSelect">
                        <optgroup label="How to sort?">
                            <option value="real_distance">Distance(from HackerYou)</option>
                            <option value="cost">Cost</option>
                            <option value="rating">Rating</option>
                        </optgroup>
                    </select>
            
                <button class="submit" type="submit">Submit</button>
            </form>
            <!-- </div> -->
        </section>

        <section class="restarants show">
            <i class="fas fa-times cross"></i>
            <!-- <div class="wrapper"> -->
                <div class="restoContainer">
                    
                    <!-- NOTHING WILL EVER BE HERE IN THE HTML MARKUP. IT IS ALL DYNAMICALLY ADDED WITH THE JS -->
                </div>
            <!-- </div> -->
        </section>
    </main>
    <footer>
        <div class="bottomBar">
            <button class="start">Start</button>

            <div class="welcome">Welcome</div>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    
    <script src="script.js"></script>
</body>
</html>
